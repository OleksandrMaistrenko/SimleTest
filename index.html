<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container-fliud bg-image">
      <div class="row back bg-info">
        <div class="col text-center py-3 color-text info">
          <h1 class="captial">Welcome to TEST</h1>
        </div>
      </div>
      <div class="row justify-content-center py-5">
        <div class="col-6 size">
          <div class="row">
            <div class="col text-center py-5">
              <form action="#" name="main">
                <h2 id="caption"></h2>
                <div id="question"></div>
                <div>
                  <div>
                    <input
                      type="radio"
                      value="Yes"
                      id="enterValueYes"
                      name="answer"
                      class="input"
                    />
                    <p>Yes</p>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="answer"
                      id="enterValueNo"
                      value="No"
                      class="input"
                    />
                    <p>No</p>
                  </div>
                </div>

                <button type="button" id="btn" class="btn btn-info">
                  next
                </button>
              </form>

              <button type="button" id="btnResult" class="btn btn-primary">
                Result
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
